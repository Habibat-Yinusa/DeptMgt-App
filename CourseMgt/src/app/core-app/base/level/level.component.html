<div class="container">
  <h1>Levels</h1>
  <span>Create and manage your department levels here</span>
  <form [formGroup]="form" class="wrapper">
    <mat-form-field appearance="outline">
      <mat-label>Level</mat-label>
      <input
        matInput
        type="text"
        formControlName="level"
        placeholder="Enter Level"
      />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Level Adviser</mat-label>
      <input
        matInput
        type="text"
        formControlName="LA"
        placeholder="Level Adviser"
      />
    </mat-form-field>
    <button
      mat-flat-button
      [disabled]="form.invalid"
      color="primary"
      (click)="submit()"
    >
      Add Level
    </button>
  </form>
  <div class="line"></div>
  <div
    *ngIf="levelArray.length == 0"
    style="
      text-align: center;
      font-size: 12px;
      margin-top: 20px;
      font-style: italic;
    "
  >
    <img
      src="./../../../../assets/undraw_no_data_re_kwbl.svg"
      alt="no data"
      style="width: 12%"
    />
    <p>Your levels would appear here</p>
  </div>
  <div class="card-wrapper">
    <div class="level-card" *ngFor="let item of levelArray; let i = index">
      <div class="left"></div>
      <div class="right">
        <h2>{{ item.level }} Level</h2>
        <p>Level Adviser: {{ item.level_Adviser }}</p>
        <div class="btns">
          <button color="accent" (click)="viewCourse(item.Id)" mat-button>
            View Courses
          </button>
          <button mat-button color="warn" (click)="delete(i)">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
