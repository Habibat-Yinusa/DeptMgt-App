<div class="wrapper">
  <header>
    <p>Fill and add a lecturers details here</p>
    <mat-icon class="mat-18" (click)="close()">close</mat-icon>
  </header>
  <form [formGroup]="form">
    <mat-form-field class="title" appearance="outline">
      <mat-label>Title</mat-label>
      <input formControlName="title" matInput type="text" />
    </mat-form-field>

    <div style="display: flex; justify-content: space-between">
      <mat-form-field
        style="width: 47%; display: inline-block"
        appearance="outline"
      >
        <mat-label>First Name</mat-label>
        <input formControlName="firstName" matInput type="text" />
      </mat-form-field>

      <mat-form-field
        style="width: 47%; display: inline-block"
        appearance="outline"
      >
        <mat-label>Middle Name</mat-label>
        <input formControlName="middleName" matInput type="text" />
      </mat-form-field>
    </div>

    <mat-form-field appearance="outline">
      <mat-label>Last Name</mat-label>
      <input formControlName="lastName" matInput type="text" />
    </mat-form-field>
  </form>
  <div class="btn-container">
    <button mat-flat-button color="primary" (click)="save()">Save</button>
  </div>
</div>
