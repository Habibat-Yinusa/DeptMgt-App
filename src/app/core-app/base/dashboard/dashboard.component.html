<div class="dashboard-container">
  <!-- Top Row: Key Metrics -->
  <div class="dashboard-cards">
    <div class="dashboard-card">
      <h4>Total Users</h4>
      <p>120</p>
    </div>
    <div class="dashboard-card">
      <h4>Total Courses</h4>
      <p>45</p>
    </div>
    <div class="dashboard-card">
      <h4>Total Lecturers</h4>
      <p>10</p>
    </div>
    <div class="dashboard-card">
      <h4>Levels</h4>
      <p>100 / 200 / 300 / 400</p>
    </div>
  </div>

  <!-- Quick Actions -->
  <div class="quick-actions">
    <h4>Quick Actions</h4>
    <button mat-raised-button color="primary">Add New Course</button>
    <button mat-raised-button color="accent">Add New Lecturer</button>
    <button mat-raised-button color="warn">Generate Timetable</button>
  </div>

  <!-- Recent Activities Table -->
  <div class="recent-activities">
    <h4>Recent Activities</h4>
    <table mat-table [dataSource]="recentActivities" class="mat-elevation-z8">

      <!-- Activity Column -->
      <ng-container matColumnDef="activity">
        <th mat-header-cell *matHeaderCellDef> Activity </th>
        <td mat-cell *matCellDef="let element"> {{element.activity}} </td>
      </ng-container>

      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
